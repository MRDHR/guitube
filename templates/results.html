<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href='/static/style.css'/>
    <title>iPlayer results</title>
    <!-- Bootstrap -->
    <link href="static/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<br/>
<div class="container theme-showcase" role="main">
    <div class="jumbotron">
        {% if films %}
            <h1>{{ films|length }} New Files!</h1>
            <p>The following files have not yet been sorted into folders:</p>
            <p>
            <ul class="nav">
                {% for item in films %}
                    <li class="{{ item.type }}">{{ item.name }}</li>
                {% endfor %}
            </ul></p>
        {% else %}
            <h1>No New Files</h1>
        {% endif %}
    </div>

    <ul id=series class="series nav">
        {% for item in series %}
            <li><a href="#">{{ item.name }} <span class="badge">{{ item.count }}</span></a></li>
        {% endfor %}
    </ul>
    <div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="static/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="static/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</body>
<html>
